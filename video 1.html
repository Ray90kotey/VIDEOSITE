<!DOCTYPE html>
<html>
  <head>
    <title>Video Title 1</title>
    <link rel="stylesheet" href="youtube.css">
  </head>
  <body>
    <header>
      <img class="logo" src="youtube_logo.png" alt="YouTube Logo">
      <input class="search" type="text" placeholder="Search">
      <button class="search-button">Search</button>
      <img class="user-icon" src="user_icon.png" alt="User Icon">
    </header>

    <main>
      <section class="video-player">
        <video controls>
          <source src="video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-info">
          <h1>Video Title 1</h1>
          <p class="video-description">Description 1</p>
          <p class="video-views">1M views</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 YouTube</p>
    </footer>
  </body>
</html>
